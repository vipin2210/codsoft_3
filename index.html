<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- calculator app -->
    <h1>Calculator</h1>
    <div id="calculator_box">

        <div id="output_screen">
            <p id="display"> </p>
        </div>

        <div id="input_container">
            <div class="input_button" data-value="ac">
                AC
            </div>

            <div class="input_button" data-value="sign">
                +/-
            </div>

            <div class="input_button" data-value="%">
                %
            </div>

            <div class="input_button red-bg" data-value="/">
                /
            </div>

            <div class="input_button" data-value="7">
                7
            </div>

            <div class="input_button" data-value="8">
                8
            </div>

            <div class="input_button" data-value="9">
                9
            </div>

            <div class="input_button red-bg" data-value="*">
                *
            </div>

            <div class="input_button" data-value="4">
                4
            </div>

            <div class="input_button" data-value="5">
                5
            </div>

            <div class="input_button" data-value="6">
                6
            </div>

            <div class="input_button red-bg" data-value="-">
                -
            </div>

            <div class="input_button" data-value="1">
                1
            </div>

            <div class="input_button" data-value="2">
                2
            </div>

            <div class="input_button" data-value="3">
                3
            </div>

            <div class="input_button red-bg" data-value="+">
                +
            </div>

            <div class="input_button" id="input-zero-button" data-value="0">
                0
            </div>

            <div class="input_button" data-value=".">
                .
            </div>

            <div class="input_button red-bg" data-value="=">
                =
            </div>

        </div>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
